<div class="row" >
  <div class="col-lg-3" *ngFor="let product of products.reverse()">
    <div class="card">
      <img [src]="product.image" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">
          {{product.name}}
        </h5>
        <p class="card-text desc">{{product.description}}</p>
        <span class="badge card-text price" style="background-image: linear-gradient(to top left, #753682 0%, #bf2e34 100%);">{{product.price | number: '1.0-0'}} EGP</span>

      </div>
    </div>
  </div>
</div>
